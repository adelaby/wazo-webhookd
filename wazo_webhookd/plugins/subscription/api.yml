paths:
  /subscriptions:
    get:
      summary: List subscriptions to HTTP callbacks
      description: '**Required ACL:** `webhookd.subscriptions.read`'
      operationId: list
      tags:
        - subscriptions
      responses:
        '200':
          description: List of the subscriptions
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
    post:
      summary: Subscribe to a HTTP callback (webhook)
      description: '**Required ACL:** `webhookd.subscriptions.create`'
      operationId: create
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/SubscriptionRequest'
      tags:
        - subscriptions
      responses:
        '201':
          'description': The subscription has been completed
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
definitions:
  SubscriptionRequest:
    type: object
    properties:
      name:
        type: string
      service:
        type: string
      config:
        type: object
      events:
        type: array
        items:
          type: string
